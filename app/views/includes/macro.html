{% macro selectOptions(config) %}
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-heading-s">
        {{ name }}
      </h1>
    </legend>
    {% for option in config.options %}
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="waste-1" name="waste" type="checkbox" value="carcasses">
      <label class="govuk-label govuk-checkboxes__label" for="waste-1">
        {{ option.text }}
      </label>
    </div>
    {% endfor %}
  </fieldset>
</div>
{% endmacro %}

{% macro bodies(url, bodyName, number, department) %}
  <li class="body">
    <h3>
      <a href="{{ url }}">
        {{ bodyName }}
      </a>
    </h3>
    <table class='govuk-body-xs'>
      <tbody>
        <td>{{ number }}</td>
      </tbody>
    </table>
  </li>
{% endmacro %}
